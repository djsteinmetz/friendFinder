<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder - Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Friend Finder Survey</h1>
            <h3>Fill out the survey to discover new friends!</h3>
            <hr>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-home"></span> Home</button>
            </a>
        </div>

    </div>
    <div class="container">

        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add Characters</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">What is your name?</label>
                                <input type="text" class="form-control" placeholder="Name" id="name">
                            </div>

                            <div class="form-group">
                                <label for="image">Please paste a link to a profile image.</label>
                                <input type="text" class="form-control" placeholder="Profile image URL: http://...." id="image">
                            </div>

                            <div class="form-group">
                                <label for="outdoors">You love the outdoors.</label>
                                <select class="form-control" id="outdoors">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="dogs">You love dogs.</label>
                                <select class="form-control" id="dogs">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="cats">You love cats.</label>
                                <select class="form-control" id="cats">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="reading">You love reading.</label>
                                <select class="form-control" id="reading">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="fa fa-fire"></span> Discover a new Friend</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newFriend = {
                name: $("name").val().trim(),
                image: $("#image").val().trim(),
                outdoors: $("#outdoors").val().trim(),
                dogs: $("#dogs").val().trim(),
                cats: $("#cats").val().trim(),
                reading: $("#reading").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/friends", newFriend)
                .then(function (data) {
                    console.log("survey.html", data);
                    alert("Adding potential friend...");
                });
        });
    </script>

</body>

</html>
