<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder - Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Francois+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        #surveyBody {
            margin-bottom: 30px;
        }

        h4 {
            text-align: center;
            margin-top: 50px;
        }

        i {
            font-size: 18px;
        }

        #jumbotron1 {
            padding-top: 100px;
        }

        .jumbotron {
            background-color: rgb(233, 236, 239, 0.6)
        }

        #friendFinder {
            position: relative;
            /* z-index: 500; */
            vertical-align: top;
            font-size: 6em;
            font-family: 'Francois One', sans-serif;
            /* margin-top: 50px;
            margin-bottom: -175px; */
        }

        .fa-search {
            position: relative;
            display: block;
            font-size: 15rem;
            color: rgb(0, 0, 0, 0.05);
            margin-top: -225px;
            margin-right: -25px;
            z-index: 1;
        }

        .fa-users {
            position: relative;
            display: block;
            font-size: 7.5rem;
            color: rgb(71, 104, 173);
            margin-top: -55px;
            z-index: 10;
        }

        .btn-primary {
            background-color: rgb(71, 104, 173);
            border-color: rgb(71, 104, 173);
        }
    </style>
    <div class="jumbotron jumbotron-billboard" id=jumbotron1>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 id="friendFinder">Friend Finder</h1>
                    <i class="fas fa-users" id="utensils"></i>
                    <i class="fas fa-search" id="fire"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Popup for Friend Results -->
    <div class="modal animated faster fadeInDown" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your best friend match is ...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2 class="text-center" id="friendName"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <img src="#" alt="friend image" style="max-width:50%" id="friendImage">
                            </div>
                        </div>
                        <h3 id="percentMatch"></h3>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="surveyBody">

        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Answer the following questions honestly to discover a new best friend!</strong>
                            <p>
                                <i>(5-strongly agree, 1-strongly disagree)</i>
                            </p>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">
                            <div class="form-row">
                                <div class="col">
                                    <label for="name">What is your name?</label>
                                    <input type="text" class="form-control" placeholder="Name" required="true" id="name">
                                </div>

                                <div class="col">
                                    <label for="image">Link to a profile image!</label>
                                    <input type="text" class="form-control" required="true" placeholder="Profile image URL: http://...." id="image">
                                </div>
                            </div>
                            <br/>
                            <div class="form-row">
                                <div class="col-lg-12">
                                    <label for="outdoors">You like the outdoors.</label>
                                    <select class="form-control" id="outdoors">
                                        <option value="1">1 (Highly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Highly Agree)</option>
                                    </select>
                                </div>

                                <div class="col-lg-12">
                                    <label for="dogs">You like dogs.</label>
                                    <select class="form-control" id="dogs">
                                        <option value="1">1 (Highly disagree)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Highly Agree)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cats">You like cats.</label>
                                <select class="form-control" id="cats">
                                    <option value="1">1 (Highly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Highly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="reading">You like reading.</label>
                                <select class="form-control" id="reading">
                                    <option value="1">1 (Highly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Highly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="reading">You like documentaries.</label>
                                <select class="form-control" id="documentaries">
                                    <option value="1">1 (Highly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Highly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="reading">You like rain.</label>
                                <select class="form-control" id="rain">
                                    <option value="1">1 (Highly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Highly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="reading">You like children.</label>
                                <select class="form-control" id="children">
                                    <option value="1">1 (Highly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Highly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="reading">You like steak.</label>
                                <select class="form-control" id="steak">
                                    <option value="1">1 (Highly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Highly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="reading">You like vegetables.</label>
                                <select class="form-control" id="veggies">
                                    <option value="1">1 (Highly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Highly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="reading">You like movies.</label>
                                <select class="form-control" id="movies">
                                    <option value="1">1 (Highly disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Highly Agree)</option>
                                </select>
                            </div>

                        </form>
                        <br>
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal" id="add-btn">
                                <span class="fa fa-fire"></span> Discover a new Friend</button>
                        </div>
                        <a href="/">Home</a> |
                        <a href="/api/friends">Friends API</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- I feel like you get weird results when you submit the form multiple times... is there a better way to do this? -->
    <script type="text/javascript">
        $(document).ready(function () {
            // Add friend to the API
            $(document).on("click", "#add-btn", function (event) {
                event.preventDefault();
                let you = {
                    name: $("#name").val().trim(),
                    image: $("#image").val().trim(),
                    scores: [$("#outdoors").val().trim(),
                    $("#dogs").val().trim(),
                    $("#cats").val().trim(),
                    $("#reading").val().trim(),
                    $("#documentaries").val().trim(),
                    $("#rain").val().trim(),
                    $("#children").val().trim(),
                    $("#steak").val().trim(),
                    $("#veggies").val().trim(),
                    $("#movies").val().trim()]
                };
                console.log("YOU: ", you)
                $.post("/api/friends", you, function (data) {
                    console.log("You've been added!", you);
                    // change modal src to new bff name, image
                    $("#friendName").text(data.name);
                    console.log('best match name: ', data.name)
                    $("#friendImage").attr("src", data.image);
                    console.log('best match image src', data.image)
                    // clear form after submission
                    $("#name").val("");
                    $("#image").val("")
                    $("#outdoors").val(1);
                    $("#dogs").val(1);
                    $("#cats").val(1);
                    $("#reading").val(1);
                    $("#documentaries").val(1);
                    $("#rain").val(1);
                    $("#children").val(1);
                    $("#steak").val(1);
                    $("#veggies").val(1);
                    $("#movies").val(1);
                });
            });
        })
    </script>

</body>

</html>
