<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder - Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Francois+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        #surveyBody {
            margin-bottom: 30px;
        }
        h4 {
            text-align: center;
            margin-top: 50px;
        }
        i {
            font-size: 18px;
        }
        #jumbotron1 {
            padding-top: 100px;
        }
        .jumbotron {
            background-color: rgb(233, 236, 239, 0.6) 
        }
        #friendFinder {
            position: relative;
            /* z-index: 500; */
            vertical-align: top;
            font-size: 6em;
            font-family: 'Francois One', sans-serif;
            /* margin-top: 50px;
            margin-bottom: -175px; */
        }
        .fa-search {
            position: relative;
            display: block;
            font-size: 15rem;
            color: rgb(0, 0, 0, 0.05);
            margin-top: -225px;
            margin-right: -25px;
            z-index: 1;
        }

        .fa-users {
            position: relative;
            display: block;
            font-size: 7.5rem;
            color: rgb(192, 192, 192);
            margin-top: -55px;
            z-index: 10;
        }
    </style>
    <div class="jumbotron jumbotron-billboard" id=jumbotron1>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 id="friendFinder">Friend Finder</h1>
                    <i class="fas fa-users" id="utensils"></i>
                    <i class="fas fa-search" id="fire"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Popup for Friend Results -->
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your best friend match is ...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2 class="text-center" id="friendName"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <img src="#" alt="friend image" style="max-width:50%" id="friendImage">
                            </div>
                        </div>
                        <h3 id="percentMatch"></h3>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="surveyBody">

        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Answer the following questions honestly to discover a new best friend!</strong>
                            <p><i>(5-strongly agree, 1-strongly disagree)</i></p>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">
                            <div class="form-row">
                                <div class="col">
                                    <label for="name">What is your name?</label>
                                    <input type="text" class="form-control" placeholder="Name" id="name">
                                </div>
    
                                <div class="col">
                                    <label for="image">Link to a profile image!</label>
                                    <input type="text" class="form-control" placeholder="Profile image URL: http://...." id="image">
                                </div>
                            </div>
                            <br/>
                            <div class="form-row">
                                <div class="col-lg-12">
                                    <label for="outdoors">You like the outdoors.</label>
                                    <select class="form-control" id="outdoors">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
    
                                <div class="col-lg-12">
                                    <label for="dogs">You like dogs.</label>
                                    <select class="form-control" id="dogs">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cats">You like cats.</label>
                                <select class="form-control" id="cats">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="reading">You like reading (1-strongly disagree, 5-strongly agree).</label>
                                <select class="form-control" id="reading">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                        </form>
                        <br>
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal" id="add-btn">
                            <span class="fa fa-fire"></span> Discover a new Friend</button>
                        </div>
                        <a href="/">Home</a> | <a href="/api/friends">Friends API</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newFriend = {
                name: $("#name").val().trim(),
                image: $("#image").val().trim(),
                scores: [$("#outdoors").val().trim(),
                $("#dogs").val().trim(),
                $("#cats").val().trim(),
                $("#reading").val().trim()]
            };

            $.get("/api/friends", function (req, res) {
                let yourScore = newFriend.scores;
                console.log(yourScore);
                let yourTotal = 0;
                for (var i = 0; i < yourScore.length; i++) {
                    yourTotal = (yourTotal + parseInt(yourScore[i]));
                };
                console.log("TOTAL:" + yourTotal);
                console.log(newFriend);
                console.log(req);
                // This is not right yet.... hmmm.
                let friends = [];
                let matchScore = 0;
                let diff = 0;
                for (var i = 0; i < req.length; i++) {
                    let scores = req[i].scores;
                    let total = 0;
                    for (var o = 0; o < scores.length; o++) {
                        total = (total + parseInt(scores[o]));
                    };
                    diff = Math.abs(total - yourTotal);
                    console.log("DIFF: " + diff)
                    friends.push({
                        name: req[i].name,
                        image: req[i].image,
                        total: total,
                        diff: diff
                    });
                };
                console.log(friends);

                let bestFriend = [];
                let min = friends[0].diff;
                for (let i = 0, len = friends.length; i < len; i++) {
                    let v = friends[i].diff;
                    min = (v < min) ? v : min;
                }
                for (var q = 0; q < friends.length; q++) {
                    if (friends[q].diff === min) {
                        bestFriend.push(friends[q]);
                    }
                }
                console.log(min);
                console.log(bestFriend);
                // Logic to display the most closely matched 'friend' to the user
                $("#friendName").html(bestFriend[0].name);
                $("#friendImage").attr("src", bestFriend[0].image);
                // $("#percentMatch").html("80% Match!");

            });

            $.post("/api/friends", newFriend)
                .then(function (data) {
                    console.log("survey.html", data);
                });

            $("#name").val("");
            $("#image").val("")
            $("#outdoors").val(1);
            $("#dogs").val(1);
            $("#cats").val(1);
            $("#reading").val(1);
        });

    </script>

</body>

</html>
